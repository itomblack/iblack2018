<div class="" v-bind:class="bgCol">

  <!-- Background RHS (if an image) -->
  <div class="sect-rhs-wrap" v-if="(imageurl !== '')">
    <div class="sect-rhs">
      <div class="sect-rhs-fill" v-bind:class="rhsBgCol"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="grid cs-intro-wrap flex-cent flex-stack-med">
    
    <template v-if="(imageurl !== '')">
      <div class="col-1-3 md-col-1">
        @@include('./triple-text.html')
      </div>
    </template>

    <template v-else>
      <div class="col-1-2 md-col-1">
        @@include('./triple-text.html')
      </div>
    </template>

    <div class="col-2-3 md-col-1" v-if="(imageurl !== '')">
      <div class="rhs-img">
        <img v-bind:src="'/img/cs/' + imageurl">
      </div>
    </div>    
    
  </div>
  
</div>
