<div class="" v-bind:class="bgCol">

  <!-- Background RHS -->
  <div class="sect-rhs-wrap" v-if="(rhsBgCol !== '')">
    <div class="sect-rhs">
      <div class="sect-rhs-fill" v-bind:class="rhsBgCol"></div>
    </div>
  </div>

  <!-- Content -->
  <!-- If there's an image -->
  <template v-if="(imageurl !== '')">
    <div class="grid cs-intro-wrap flex-cent flex-stack-med">
      <div class="col-1-2 md-col-1">
        @@include('./triple-text.html')
      </div>

      <div class="col-1-2 md-col-1 rhs-img" v-if="(imageurl !== '')">
          <img v-bind:src="'/img/cs/' + imageurl" v-bind:class="imgshadow">
      </div> 
    </div>
  </template>
  
  <!-- Else if no image -->
  <template v-else>
    <div class="grid cs-intro-wrap flex-cent">
      <div class="col-1-2 md-col-1">
        @@include('./triple-text.html')
      </div>
    </div>
  </template>
  
</div>
