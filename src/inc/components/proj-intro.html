<div class="grid cs-intro-wrap flex-cent">
  <div class="col-2-3">
    <h2> {{ heading }} </h2>
    <h4> {{ subheading }} </h4>

    <div>
      <p>Role: </p>
      <span>
        <ul class="lst-inline">
          <li v-for="item in roles">
            {{ item.message }}
          </li>
        </ul>
      </span>
    </div>

    <div>
      <p>Agency: </p>
      <p><span> {{ agency }} </span></p>
    </div>

    <div>
      <p>Site: </p>
      <span><a v-bind:href="url" target="_blank"> {{ sitetitle }} </a></span>
    </div>
   
  </div>
</div>
